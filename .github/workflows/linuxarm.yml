name: Build palera1n (Linux ARMEL)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-linux-armel:
    runs-on: ubuntu-latest

    env:
      PREFIX: /usr/local
      MBEDTLS_VERSION: 3.5.2
      LIBPLIST_COMMIT: 2117b8fdb6b4096455bd2041a63e59a028120136
      LIBIMOBILEDEVICE_GLUE_COMMIT: 362f7848ac89b74d9dd113b38b51ecb601f76094
      LIBIRECOVERY_COMMIT: 7ce02c347b7c26e59498e6af31c9da51018d0fa1
      LIBIMOBILEDEVICE_COMMIT: ed0d66d0341562731bb19928dfe48155509fa7a7
      LIBUSBMUXD_COMMIT: a7f0543fb1ecb20ac7121c0fd77297200e0e43fc

    steps:
      # -----------------------------------------
      # CHECKOUT
      # -----------------------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # -----------------------------------------
      # INSTALL SYSTEM BUILD DEPS
      # -----------------------------------------
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config autoconf automake autopoint libtool \
            build-essential mandoc libusb-1.0-0-dev \
            libreadline-dev
          sudo pip3 install jsonschema jinja2

      # -----------------------------------------
      # DEFINE GLOBAL RETRY() FUNCTION
      # -----------------------------------------
      - name: Define retry
        shell: bash
        run: |
          echo 'retry() { for i in {1..5}; do "$@" && break || sleep 5; done; }' > retry.sh

      - name: Export retry
        shell: bash
        run: |
          echo "source $(pwd)/retry.sh" >> $GITHUB_ENV

      # -----------------------------------------
      # DOWNLOAD TOOLCHAIN
      # -----------------------------------------
      - name: Download ARMEL toolchain
        shell: bash
        run: |
          source $GITHUB_ENV
          retry curl -L -o dep_root_armel.tgz \
            https://cdn.nickchan.lol/palera1n/c-rewrite/releases/v2.2.1/build_depends/dep_root_armel-linux-musleabi.tgz

      - name: Verify toolchain download
        run: ls -lh

      - name: Extract toolchain
        run: |
          mkdir -p dep_root
          tar -xzf dep_root_armel.tgz -C dep_root

      # -----------------------------------------
      # SETUP CROSS ENVIRONMENT
      # -----------------------------------------
      - name: Setup cross environment
        run: |
          echo "TOOLCHAIN_DIR=$(pwd)/dep_root" >> $GITHUB_ENV
          echo "$(pwd)/dep_root/bin" >> $GITHUB_PATH
          echo "CROSS_COMPILE=armel-linux-musleabi-" >> $GITHUB_ENV
          echo "DESTDIR=$(pwd)/sysroot" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(pwd)/dep_root/usr/local/lib/pkgconfig:$(pwd)/dep_root/lib/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_LIBDIR=$(pwd)/dep_root/usr/local/lib/pkgconfig" >> $GITHUB_ENV
          echo "CFLAGS=-g -I$(pwd)/dep_root/usr/local/include -L$(pwd)/dep_root/usr/local/lib -D_FILE_OFFSET_BITS=64 -D_TIME_BITS=64" >> $GITHUB_ENV
          echo "LDFLAGS=-g -L$(pwd)/dep_root/usr/local/lib" >> $GITHUB_ENV

      # -----------------------------------------
      # BUILD LIBPLIST
      # -----------------------------------------
      - name: Build libplist
        shell: bash
        run: |
          source $GITHUB_ENV
          retry git clone https://github.com/libimobiledevice/libplist
          cd libplist
          git reset --hard $LIBPLIST_COMMIT
          autoreconf -fi
          ./configure \
            --host=armel-linux-musleabi \
            --prefix=/usr/local \
            --disable-shared \
            --enable-static
          make -j$(nproc)
          make install DESTDIR="$DESTDIR"

      # -----------------------------------------
      # BUILD LIBIMOBILEDEVICE-GLUE
      # -----------------------------------------
      - name: Build libimobiledevice-glue
        shell: bash
        run: |
          source $GITHUB_ENV
          retry git clone https://github.com/libimobiledevice/libimobiledevice-glue
          cd libimobiledevice-glue
          git reset --hard $LIBIMOBILEDEVICE_GLUE_COMMIT
          autoreconf -fi
          ./configure \
            --host=armel-linux-musleabi \
            --prefix=/usr/local \
            --disable-shared \
            --enable-static \
            CFLAGS="$CFLAGS"
          make -j$(nproc)
          make install DESTDIR="$DESTDIR"

      # -----------------------------------------
      # PROVIDE libusb HEADERS FOR CROSS-COMPILER
      # -----------------------------------------
      - name: Fix libusb headers for cross build
        run: |
          mkdir -p dep_root/usr/local/include
          cp -a /usr/include/libusb-1.0 dep_root/usr/local/include/
          cp /usr/lib/x86_64-linux-gnu/pkgconfig/libusb-1.0.pc dep_root/usr/local/lib/pkgconfig/

      # -----------------------------------------
      # BUILD LIBIRECOVERY
      # -----------------------------------------
      - name: Build libirecovery
        shell: bash
        run: |
          source $GITHUB_ENV
          retry git clone https://github.com/libimobiledevice/libirecovery
          cd libirecovery
          git reset --hard $LIBIRECOVERY_COMMIT
          autoreconf -fi
          ./configure \
            --host=armel-linux-musleabi \
            --prefix=/usr/local \
            --disable-shared \
            --enable-static \
            CFLAGS="$CFLAGS"
          make -j$(nproc)
          make install DESTDIR="$DESTDIR"

      # -----------------------------------------
      # BUILD LIBIMOBILEDEVICE
      # -----------------------------------------
      - name: Build libimobiledevice
        shell: bash
        run: |
          source $GITHUB_ENV
          retry git clone https://github.com/libimobiledevice/libimobiledevice
          cd libimobiledevice
          git reset --hard $LIBIMOBILEDEVICE_COMMIT
          autoreconf -fi
          ./configure \
            --host=armel-linux-musleabi \
            --prefix=/usr/local \
            --disable-shared \
            --enable-static \
            --with-mbedtls \
            --disable-debug \
            --disable-wireless-pairing \
            CFLAGS="$CFLAGS"
          make -j$(nproc)
          make install DESTDIR="$DESTDIR"

      # -----------------------------------------
      # BUILD LIBUSBMUXD
      # -----------------------------------------
      - name: Build libusbmuxd
        shell: bash
        run: |
          source $GITHUB_ENV
          retry git clone https://github.com/libimobiledevice/libusbmuxd
          cd libusbmuxd
          git reset --hard $LIBUSBMUXD_COMMIT
          autoreconf -fi
          ./configure \
            --host=armel-linux-musleabi \
            --prefix=/usr/local \
            --disable-shared \
            --enable-static \
            CFLAGS="$CFLAGS"
          make -j$(nproc)
          make install DESTDIR="$DESTDIR"

      # -----------------------------------------
      # MERGE SYSROOT INTO TOOLCHAIN
      # -----------------------------------------
      - name: Merge sysroot into dep_root
        run: |
          cp -a sysroot/usr/local/include/* dep_root/usr/local/include/ || true
          cp -a sysroot/usr/local/lib/* dep_root/usr/local/lib/ || true

      # -----------------------------------------
      # BUILD PALERA1N
      # -----------------------------------------
      - name: Build palera1n (linux-armel)
        run: |
          make clean || true
          make linux-armel

      # -----------------------------------------
      # UPLOAD ARTIFACT
      # -----------------------------------------
      - name: Upload palera1n artifact
        uses: actions/upload-artifact@v4
        with:
          name: palera1n-linux-armel
          path: palera1n
